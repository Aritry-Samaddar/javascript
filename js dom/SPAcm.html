<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./styleSheets/SPAcm.css">
</head>
<body>
    <div class="c1" style="padding: 5px;">
        <h1 style="margin-left: 450px;" class="animate__animated animate__bounce">Contact Manager</h1>
        <form class="d-flex content">
            <input class="form-control me-2" placeholder="User Name" aria-label="Search" style="width: 250px;" type="search" id="name" required>
            <input class="form-control me-2" placeholder="Email Id" aria-label="Search" style="width: 250px;" type="search" id="email" required>
            <input class="form-control me-2" placeholder="Mobile No" aria-label="Search" style="width: 250px;" type="number" id="mob">
            <input class="form-control me-2" placeholder="City" aria-label="Search" style="width: 250px;" type="search" id="city" required>
            <input class="btn btn-outline-success" style="margin-right: 5px;" type="submit" id="sub-btn">
            <button class="btn btn-outline-info" type="submit" id="upd-btn">Update</button>
        </form>
        <br>
        <div class="container-fluid">
            <form class="d-flex searching" role="search">
                <input class="form-control me-2" type="search" placeholder="Search User" aria-label="Search" id="suser" style="width: 300px;">
                <button class="btn btn-outline-success" type="submit" id="s-btn">Search</button>
            </form>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row contact-container">

        </div>
    </div>
    <script src="./scripts/SPAcm.js"></script>
</body>
</html>
